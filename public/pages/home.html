<div layout="row" layout-align>
    <div class="md-whiteframe-z5" style="width:400px; height:100%; background-color: whitesmoke">
        <div class="container" style="width:400px; text-align:center">
            <h2 style="color:black;">{{logo}}</h2>
            <md-divider></md-divider>
            <div class="content" style="padding-top:20px; text-align:left">
                <md-list-item class="md-2-line" ng-click="viewProducts()">
                    <img ng-src="../images/Person.jpg" class="md-avatar" style="height:50px; width:50px"/>
                    <div class="md-list-item-text" layout="column">
                        <h3 style="color:black;">{{name}} {{surname}}</h3>
                        <h4 style="color:black;">{{email}}</h4>
                    </div>
                </md-list-item>
            </div>
            <div class="content" style="padding-top:20px">
                <md-divider></md-divider>
                <md-button ng-click="showTransaction()" style="width:372px; color:black">Transaction History</md-button>
                <md-divider></md-divider>
                <md-divider></md-divider>
                <md-button ng-click="topUp(credit)" style="width:372px; color:black">Top Up Account</md-button>
                <md-divider></md-divider>
                <md-divider></md-divider>
                <md-button ng-click="showDiscount()" style="width:372px; color:black">Show Discounts</md-button>
                <md-divider></md-divider>
                <md-divider></md-divider>
                <md-button ng-click="addDiscount()" style="width:372px; color:black">Add Discount</md-button>
                <md-divider></md-divider>
                <md-divider></md-divider>
            </div>
        </div>
    </div>
    <div class="container" style="transition: all linear 0.5s">
        <div class="md-whiteframe-z5" style="width:100%; height:800px">
            <div class="page-header" style="padding-top:20px; padding-left: 10px">
                <h3>
                    Products &nbsp;
                    <span ng-click="addProduct()" class="glyphicon glyphicon-plus text-primary" data-toggle="tooltip" title="Click to add a product"></span> 
                </h3>
            </div>
            <div class="content" style="padding-left: 10px; padding-right: 10px;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                {{ productTableHeader.prodName}}
                            </th>
                            <th>{{ productTableHeader.prodPrice}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in productItems">
                            <td>
                                <!--<span ng-click="removeUser(item.productName)" class="glyphicon glyphicon-trash"></span> &nbsp; 
                                <!-- <span ng-click="editCourier(item)" class="glyphicon glyphicon-cog"></span> &nbsp; &nbsp; -->
                                {{ item.productName }}
                            </td>
                            <td>
                                R {{ item.productPrice }} &nbsp; &nbsp;
                                <span ng-click="purchaseProduct(item.productName)" class="glyphicon glyphicon-shopping-cart" data-toggle="tooltip" title="Click to purchase the item."></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <h3>My Account: R <span ng-click="topUp(credit)" data-toggle="tooltip" title="Click to top up your account.">{{credit}}</span></h3>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });
    </script>
</div>
